<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student GPA Calculator</h1>
  <form id="gpaForm">
    <div id="courseRows">
      <!-- Dynamic rows will be added here -->
      <div class="courseRow">
        <input type="text" class="courseName" placeholder="Course Name" required>
        <select class="grade" required>
          <option value="">Select Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
      </div>
    </div>
    <button type="button" id="addCourseButton">Add Another Course</button>
    <br>
    <button type="submit">Calculate GPA</button>
  </form>

  <div id="gpaResult">
    <h2>Calculated GPA: <span id="gpaValue">0.0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
